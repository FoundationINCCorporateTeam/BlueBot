<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CAPTCHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="captcha-container">
        <h2>Put the image back together</h2>
        <div class="image-grid">
            <div class="panel" draggable="true" id="panel-1"></div>
            <div class="panel" draggable="true" id="panel-2"></div>
            <div class="panel" draggable="true" id="panel-3"></div>
            <div class="panel" draggable="true" id="panel-4"></div>
        </div>
        <button id="check-btn">Check</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
